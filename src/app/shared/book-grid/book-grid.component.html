<table mat-table [dataSource]="books" class="mat-elevation-z1">
  <ng-container matColumnDef="cover">
    <th mat-header-cell *matHeaderCellDef>Cover</th>
    <td mat-cell *matCellDef="let b">
      @if (b.coverId) {
        <img
          [src]="ol.coverUrlById(b.coverId, 'S')"
          [alt]="b.title"
          height="48"
        />
      } @else {
        —
      }
    </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let b">{{ b.title }}</td>
  </ng-container>

  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef>Author</th>
    <td mat-cell *matCellDef="let b">{{ b.author }}</td>
  </ng-container>

  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef>Year</th>
    <td mat-cell *matCellDef="let b">{{ b.year ?? '—' }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="selected.emit(row.workId)"
    style="cursor: pointer"
  ></tr>
</table>
