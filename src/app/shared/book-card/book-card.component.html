<mat-card class="card" (click)="selected.emit(book.workId)">
    @if (coverUrl(); as url) {
        <img mat-card-image [src]="url" [alt]="book.title" />
    } @else {
        <div class="no-cover">No cover</div>
    }

    <mat-card-title>{{ book.title }}</mat-card-title>
    <mat-card-subtitle>
        {{ book.author }} @if (book.year) { Â· {{ book.year }} }
    </mat-card-subtitle>
</mat-card>
